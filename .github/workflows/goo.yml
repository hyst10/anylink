name: Goo

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'yarn'
        cache-dependency-path: 'web/yarn.lock'
    - name: Build web
      working-directory: web
      run: |
        yarn install
        yarn run build

    - name: copy bash
      shell: bash
      run: |
        ver=$(cat version)
        echo "当前版本 $ver"
        ver=$(pwd)
