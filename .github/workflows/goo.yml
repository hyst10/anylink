        echo "当前路径 $ver"

        #cd server;go mod tidy          
        mkdir ./server/ui
        ver=$(ls -la ./server)
        echo "server路径 $ver"
        cp -r web/ui server/
        ver=$(ls -la ./server/ui)
        echo "UI路径 $ver"
